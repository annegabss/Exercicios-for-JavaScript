	<body>

	<script type="text/javascript">

		var n = prompt("Insira um número para mostrar a tabuada")


		for(var contador = 1; contador <= 10; contador++)
		{
			resultado = n * contador;
			document.write(n + " x " + contador + " = " + resultado + "<br/>")
		}
		

	</script>
</html>
